<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Sturgeon Time!</title>

    <link href="anim.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="wrapper">


    <header>
        <h1 class="colorful">Pet the sturgeon!!!</h1>
            <h2>Sturgeon should only be pet with two fingers, lightly sliding across their body. However, this is all digital, pet them will all your might!</h2>
    </header>

    <main>
        <p>To pet the Green Sturgeon, please hover over one and hold your left mouse-button!</p>
        <div class="movement">    
            <img class="fish" src="green.png" alt="Green sturgeon from NOAA Fisheries" draggable="false">
        </div>
        <div class="movement2">    
            <img class="fish" src="green.png" alt="Green sturgeon from NOAA Fisheries" draggable="false">
        </div>
        <div class="movement3">
            <img class="fish fishBackwards" src="green.png" alt="Green sturgeon from NOAA Fisheries" draggable="false">
        </div>

    </main>

        <div class="bubblemove">
            <img class="bubble" src="bubble.png" alt="A drawing of a cyan bubble" draggable="false">
        </div>
        <div class="bubblemove2">
            <img class="bubble bubble2" src="bubble.png" alt="A drawing of a cyan bubble" draggable="false">
        </div>
        <div class="bubblemove3">
            <img class="bubble bubble3" src="bubble.png" alt="A drawing of a cyan bubble" draggable="false">
        </div>
        <div class="bubblemove">
            <img class="bubble bubble4" src="bubble.png" alt="A drawing of a cyan bubble" draggable="false">
        </div>
        <div class="bubblemove2">
            <img class="bubble bubble5" src="bubble.png" alt="A drawing of a cyan bubble" draggable="false">
        </div>


    <footer>
        <p>Made by Daytona Howard; CTK 303 @ ILSTU</p>
    </footer>
</div>
</body>

</html>
